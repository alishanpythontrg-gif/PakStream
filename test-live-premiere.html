<!DOCTYPE html>
<html>
<head>
    <title>Live Premiere Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>Live Premiere Test</h1>
    <div id="status">Connecting...</div>
    <div id="premiere-info"></div>
    <video id="video" width="800" height="450" controls></video>
    <div id="chat"></div>

    <script>
        const socket = io('http://localhost:5000');
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const premiereInfo = document.getElementById('premiere-info');
        const chat = document.getElementById('chat');

        socket.on('connect', () => {
            status.innerHTML = 'Connected to Socket.IO server!';
            status.style.color = 'green';
            
            // Join the live premiere
            socket.emit('join-premiere', '68cfc253f7d8010515c3ff7b');
        });

        socket.on('premiere-joined', (data) => {
            console.log('Premiere joined:', data);
            premiereInfo.innerHTML = `
                <h2>${data.premiere.title}</h2>
                <p>${data.premiere.description}</p>
                <p>Viewers: ${data.viewerCount}</p>
                <p>Status: ${data.premiere.status}</p>
            `;
            
            // Load HLS video
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource('http://localhost:5000/videos/68cf8ff424e7d3c36f25bf9c/hls/68cf8ff424e7d3c36f25bf9c_master.m3u8');
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = 'http://localhost:5000/videos/68cf8ff424e7d3c36f25bf9c/hls/68cf8ff424e7d3c36f25bf9c_master.m3u8';
                video.play();
            }
        });

        socket.on('viewer-joined', (data) => {
            console.log('Viewer joined:', data);
            premiereInfo.innerHTML += `<p>Viewers: ${data.viewerCount}</p>`;
        });

        socket.on('new-message', (message) => {
            console.log('New message:', message);
            chat.innerHTML += `<div><strong>${message.user}:</strong> ${message.message}</div>`;
        });

        socket.on('error', (error) => {
            console.error('Socket error:', error);
            status.innerHTML = 'Error: ' + error.message;
            status.style.color = 'red';
        });

        // Send a test message
        setTimeout(() => {
            socket.emit('send-message', '68cfc253f7d8010515c3ff7b', 'Hello from test page!');
        }, 3000);
    </script>
</body>
</html>
