<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PakStream - Fixed Hero Video Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .hero-section {
            position: relative;
            height: 100vh;
            background: #000;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .hero-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.7), rgba(0,0,0,0.3));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .hero-content {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .hero-description {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .hero-meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1rem;
        }
        .hero-meta span {
            background: rgba(229, 9, 20, 0.8);
            padding: 5px 15px;
            border-radius: 20px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 25px;
        }
        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .status {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        .debug {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üé¨ PakStream - Fixed Hero Video Test</h1>
    
    <div class="status">
        <h3>üìä Test Status</h3>
        <div id="status">Loading latest video...</div>
        <div id="debug" class="debug"></div>
    </div>

    <div class="hero-section" id="heroSection">
        <video class="hero-video" id="heroVideo" muted loop playsinline>
            <source id="videoSource" type="application/x-mpegURL">
        </video>
        <div class="hero-overlay">
            <div class="hero-content">
                <h1 class="hero-title" id="videoTitle">Loading...</h1>
                <p class="hero-description" id="videoDescription">Please wait...</p>
                <div class="hero-meta">
                    <span id="videoCategory">MOVIE</span>
                    <span id="videoDuration">0 min</span>
                    <span id="videoViews">0 views</span>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="control-btn" onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>
            <button class="control-btn" onclick="toggleMute()" id="muteBtn">üîá</button>
            <span id="videoInfo" style="color: white; margin-left: 10px; line-height: 2.5;">Video Info</span>
        </div>
    </div>

    <div class="status">
        <h3>üîß Technical Details</h3>
        <div id="techDetails">Loading...</div>
    </div>

    <script>
        let currentVideo = null;
        let hls = null;

        function debug(message) {
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            console.log(message);
        }

        async function loadLatestVideo() {
            try {
                debug('Fetching latest video...');
                const response = await fetch('http://localhost:5000/api/videos?page=1&limit=1&sortBy=createdAt&sortOrder=desc');
                const data = await response.json();
                
                if (data.success && data.data.videos.length > 0) {
                    currentVideo = data.data.videos[0];
                    debug(`Video loaded: ${currentVideo.title}`);
                    setupVideo();
                    updateStatus('‚úÖ Latest video loaded successfully', 'success');
                } else {
                    updateStatus('‚ùå No videos found', 'error');
                }
            } catch (error) {
                debug(`Error: ${error.message}`);
                updateStatus(`‚ùå Error loading video: ${error.message}`, 'error');
            }
        }

        function setupVideo() {
            if (!currentVideo) return;

            const video = document.getElementById('heroVideo');
            const masterPlaylistUrl = `http://localhost:5000/uploads/videos/processed/${currentVideo._id}/hls/${currentVideo.processedFiles.hls.masterPlaylist}`;
            
            debug(`Setting up video with URL: ${masterPlaylistUrl}`);
            
            // Update video info
            document.getElementById('videoTitle').textContent = currentVideo.title;
            document.getElementById('videoDescription').textContent = currentVideo.description;
            document.getElementById('videoCategory').textContent = currentVideo.category.toUpperCase();
            document.getElementById('videoDuration').textContent = `${Math.floor(currentVideo.duration / 60)} min`;
            document.getElementById('videoViews').textContent = `${currentVideo.views} views`;
            document.getElementById('videoInfo').textContent = `${currentVideo.title} (${Math.floor(currentVideo.duration / 60)}min)`;

            // Setup HLS
            if (Hls.isSupported()) {
                debug('HLS.js is supported, setting up HLS player');
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                });
                
                hls.loadSource(masterPlaylistUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    debug('HLS manifest parsed, starting playback');
                    video.muted = true;
                    video.loop = true;
                    video.playsInline = true;
                    video.play().then(() => {
                        debug('Video started playing successfully');
                        updateStatus('‚úÖ Video playing successfully', 'success');
                    }).catch((error) => {
                        debug(`Failed to start video: ${error.message}`);
                        updateStatus(`‚ùå Failed to start video: ${error.message}`, 'error');
                    });
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    debug(`HLS error: ${data.type} - ${data.details}`);
                    if (data.fatal) {
                        updateStatus(`‚ùå Fatal HLS error: ${data.details}`, 'error');
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                debug('Native HLS support detected');
                video.src = masterPlaylistUrl;
                video.muted = true;
                video.loop = true;
                video.playsInline = true;
                
                video.addEventListener('loadedmetadata', () => {
                    video.play().then(() => {
                        debug('Video started playing (native HLS)');
                        updateStatus('‚úÖ Video playing successfully (native HLS)', 'success');
                    }).catch(console.error);
                });
            } else {
                updateStatus('‚ùå HLS not supported in this browser', 'error');
            }

            // Video event listeners
            video.addEventListener('play', () => {
                debug('Video play event');
                document.getElementById('playBtn').textContent = '‚è∏Ô∏è';
            });
            
            video.addEventListener('pause', () => {
                debug('Video pause event');
                document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è';
            });

            // Update tech details
            document.getElementById('techDetails').innerHTML = `
                <p><strong>Video ID:</strong> ${currentVideo._id}</p>
                <p><strong>Status:</strong> ${currentVideo.status}</p>
                <p><strong>Resolution:</strong> ${currentVideo.resolution}</p>
                <p><strong>File Size:</strong> ${(currentVideo.fileSize / 1024 / 1024).toFixed(2)} MB</p>
                <p><strong>HLS URL:</strong> ${masterPlaylistUrl}</p>
                <p><strong>HLS Supported:</strong> ${Hls.isSupported() ? 'Yes' : 'No'}</p>
                <p><strong>Video Muted:</strong> ${video.muted}</p>
                <p><strong>Video Loop:</strong> ${video.loop}</p>
            `;
        }

        function togglePlay() {
            const video = document.getElementById('heroVideo');
            const btn = document.getElementById('playBtn');
            
            if (video.paused) {
                video.play().then(() => {
                    debug('Play button clicked - video playing');
                }).catch((error) => {
                    debug(`Play failed: ${error.message}`);
                });
            } else {
                video.pause();
                debug('Pause button clicked - video paused');
            }
        }

        function toggleMute() {
            const video = document.getElementById('heroVideo');
            const btn = document.getElementById('muteBtn');
            
            video.muted = !video.muted;
            btn.textContent = video.muted ? 'üîá' : 'üîä';
            debug(`Mute toggled: ${video.muted}`);
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<span class="${type}">${message}</span>`;
        }

        // Load HLS.js library
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/hls.js@latest';
        script.onload = () => {
            debug('HLS.js library loaded');
            loadLatestVideo();
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
