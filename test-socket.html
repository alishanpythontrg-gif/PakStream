<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        const socket = io('http://localhost:5000');
        
        socket.on('connect', () => {
            document.getElementById('status').innerHTML = 'Connected to Socket.IO server!';
            document.getElementById('status').style.color = 'green';
        });
        
        socket.on('disconnect', () => {
            document.getElementById('status').innerHTML = 'Disconnected from Socket.IO server';
            document.getElementById('status').style.color = 'red';
        });
        
        socket.on('error', (error) => {
            document.getElementById('messages').innerHTML += '<p style="color: red;">Error: ' + JSON.stringify(error) + '</p>';
        });
    </script>
</body>
</html>
