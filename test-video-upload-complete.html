<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Test - Complete Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 800px; margin: 0 auto; }
        .upload-area { border: 2px dashed #444; padding: 20px; text-align: center; margin: 20px 0; border-radius: 8px; }
        .upload-area:hover { border-color: #007bff; }
        .progress { width: 100%; height: 20px; background: #333; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .progress-bar { height: 100%; background: #4CAF50; width: 0%; transition: width 0.3s; }
        .log { background: #222; padding: 15px; border-radius: 8px; margin: 10px 0; max-height: 400px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        .warning { color: #FF9800; }
        .video-player { margin: 20px 0; }
        .video-player video { width: 100%; max-width: 600px; border-radius: 8px; }
        .status { padding: 10px; border-radius: 5px; margin: 10px 0; }
        .status.ready { background: #4CAF50; color: white; }
        .status.processing { background: #FF9800; color: white; }
        .status.error { background: #f44336; color: white; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #666; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Upload Test - Complete Fix</h1>
        <p>This page tests the complete video upload and processing functionality.</p>
        
        <div class="upload-area" id="uploadArea">
            <p>üìÅ Click here or drag and drop a video file</p>
            <input type="file" id="videoFile" accept="video/*" style="display: none;">
        </div>
        
        <div class="progress" id="progressContainer" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="log" id="log"></div>
        
        <div id="videoInfo" style="display: none;">
            <h3>üìä Video Information</h3>
            <div id="videoDetails"></div>
            <div class="video-player" id="videoPlayer"></div>
        </div>
        
        <button onclick="testWithSampleVideo()" id="testBtn">üß™ Test with Sample Video</button>
        <button onclick="clearLog()" id="clearBtn">üóëÔ∏è Clear Log</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let currentVideoId = null;
        let authToken = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            progressBar.style.width = percent + '%';
            progressContainer.style.display = 'block';
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function login() {
            try {
                log('üîê Logging in as admin...', 'info');
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                if (!data.success) {
                    throw new Error('Login failed: ' + data.message);
                }
                
                authToken = data.data.token;
                log('‚úÖ Login successful', 'success');
                return true;
            } catch (error) {
                log(`‚ùå Login failed: ${error.message}`, 'error');
                return false;
            }
        }

        async function uploadVideo(file) {
            if (!authToken) {
                const loggedIn = await login();
                if (!loggedIn) return;
            }

            const formData = new FormData();
            formData.append('video', file);
            formData.append('title', 'Test Video - ' + new Date().toLocaleTimeString());
            formData.append('description', 'Testing the complete video upload and processing functionality');
            formData.append('category', 'other');

            try {
                log('ÔøΩÔøΩ Starting video upload...', 'info');
                updateProgress(10);

                const response = await fetch(`${API_BASE}/videos/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` },
                    body: formData
                });

                updateProgress(30);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Upload failed');
                }

                const result = await response.json();
                currentVideoId = result.data.video._id;
                
                log(`‚úÖ Video uploaded successfully! ID: ${currentVideoId}`, 'success');
                updateProgress(50);

                // Poll for processing status
                await pollProcessingStatus(currentVideoId);
                
                updateProgress(100);
                log('üéâ Video processing completed!', 'success');
                
                // Display video information and player
                await displayVideoInfo(currentVideoId);

            } catch (error) {
                log(`‚ùå Upload error: ${error.message}`, 'error');
                updateProgress(0);
            }
        }

        async function pollProcessingStatus(videoId) {
            const maxAttempts = 60; // 10 minutes max
            let attempts = 0;

            while (attempts < maxAttempts) {
                await new Promise(resolve => setTimeout(resolve, 10000)); // Wait 10 seconds
                
                try {
                    const response = await fetch(`${API_BASE}/videos/${videoId}`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success && data.data.video.processedFiles && data.data.video.processedFiles.hls.variants.length > 0) {
                        log('‚úÖ Video processing completed!', 'success');
                        return;
                    } else if (data.data.video.status === 'error') {
                        throw new Error('Video processing failed: ' + data.data.video.processingError);
                    }
                    
                    attempts++;
                    const progress = Math.min(50 + (attempts * 0.8), 95);
                    updateProgress(progress);
                    log(`‚è≥ Processing... (${attempts}/${maxAttempts}) - Status: ${data.data.video.status}`, 'info');
                } catch (error) {
                    log(`‚ö†Ô∏è Status check error: ${error.message}`, 'warning');
                    await new Promise(resolve => setTimeout(resolve, 5000));
                    attempts++;
                }
            }

            throw new Error('Processing timeout');
        }

        async function displayVideoInfo(videoId) {
            try {
                log('üìä Fetching video details...', 'info');
                
                const response = await fetch(`${API_BASE}/videos/${videoId}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (data.success && data.data.video.processedFiles) {
                    const video = data.data.video;
                    
                    // Display video information
                    const videoDetails = document.getElementById('videoDetails');
                    videoDetails.innerHTML = `
                        <div class="status ${video.status}">Status: ${video.status.toUpperCase()}</div>
                        <p><strong>Title:</strong> ${video.title}</p>
                        <p><strong>Description:</strong> ${video.description}</p>
                        <p><strong>Duration:</strong> ${video.duration} seconds</p>
                        <p><strong>Resolution:</strong> ${video.resolution}</p>
                        <p><strong>File Size:</strong> ${video.fileSize} bytes</p>
                        <p><strong>HLS Variants:</strong> ${video.processedFiles.hls.variants.length}</p>
                        <p><strong>Thumbnails:</strong> ${video.processedFiles.thumbnails.length}</p>
                        <p><strong>Category:</strong> ${video.category}</p>
                    `;
                    
                    // Create video player
                    const videoPlayer = document.getElementById('videoPlayer');
                    const hlsUrl = `http://localhost:5000/uploads/videos/processed/${videoId}/hls/${video.processedFiles.hls.masterPlaylist}`;
                    
                    videoPlayer.innerHTML = `
                        <h4>üé• Video Player (HLS)</h4>
                        <video controls style="width: 100%; max-width: 600px;">
                            <source src="${hlsUrl}" type="application/x-mpegURL">
                            Your browser does not support HLS video playback.
                        </video>
                        <p><strong>HLS URL:</strong> <a href="${hlsUrl}" target="_blank">${hlsUrl}</a></p>
                    `;
                    
                    document.getElementById('videoInfo').style.display = 'block';
                    log('üé¨ Video player created successfully!', 'success');
                }
            } catch (error) {
                log(`‚ùå Error displaying video info: ${error.message}`, 'error');
            }
        }

        async function testWithSampleVideo() {
            try {
                log('üß™ Testing with sample video...', 'info');
                
                // Create a simple test video using canvas
                const canvas = document.createElement('canvas');
                canvas.width = 640;
                canvas.height = 480;
                const ctx = canvas.getContext('2d');
                
                // Draw a simple animation
                const frames = [];
                for (let i = 0; i < 30; i++) {
                    ctx.fillStyle = `hsl(${(i * 12) % 360}, 50%, 50%)`;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'white';
                    ctx.font = '48px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`Frame ${i + 1}`, canvas.width / 2, canvas.height / 2);
                    frames.push(canvas.toDataURL('image/png'));
                }
                
                // Convert to video using MediaRecorder (if supported)
                if (typeof MediaRecorder !== 'undefined') {
                    const stream = canvas.captureStream(30);
                    const mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                    const chunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        chunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        uploadVideo(blob);
                    };
                    
                    mediaRecorder.start();
                    setTimeout(() => mediaRecorder.stop(), 1000);
                } else {
                    log('‚ùå MediaRecorder not supported. Please upload a video file manually.', 'error');
                }
            } catch (error) {
                log(`‚ùå Test error: ${error.message}`, 'error');
            }
        }

        // File upload handling
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('videoFile').click();
        });

        document.getElementById('videoFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadVideo(file);
            }
        });

        // Drag and drop
        document.getElementById('uploadArea').addEventListener('dragover', (e) => {
            e.preventDefault();
            e.currentTarget.style.borderColor = '#007bff';
        });

        document.getElementById('uploadArea').addEventListener('dragleave', (e) => {
            e.currentTarget.style.borderColor = '#444';
        });

        document.getElementById('uploadArea').addEventListener('drop', (e) => {
            e.preventDefault();
            e.currentTarget.style.borderColor = '#444';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) {
                uploadVideo(file);
            }
        });

        // Initialize
        log('üöÄ Video Upload Test Page Loaded', 'success');
        log('üìã Ready to test video upload and processing functionality', 'info');
    </script>
</body>
</html>
