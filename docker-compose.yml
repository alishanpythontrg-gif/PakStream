version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: pakstream-mongodb
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - pakstream-network
    environment:
      MONGO_INITDB_DATABASE: pakstream

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: pakstream-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    networks:
      - pakstream-network
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pakstream-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Mount uploads directory for local storage (if not using MinIO)
      - ./backend/uploads:/app/uploads
    networks:
      - pakstream-network
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/pakstream
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      # Storage configuration
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      # MinIO configuration (if using MinIO)
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio}
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-pakstream-videos}
      # FFmpeg path
      FFMPEG_PATH: /usr/bin/ffmpeg
    depends_on:
      - mongodb
      - minio
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/videos', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000/api}
        REACT_APP_SOCKET_URL: ${REACT_APP_SOCKET_URL:-http://localhost:5000}
    container_name: pakstream-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - pakstream-network
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000/api}
      REACT_APP_SOCKET_URL: ${REACT_APP_SOCKET_URL:-http://localhost:5000}

volumes:
  mongodb-data:
    driver: local
  minio-data:
    driver: local

networks:
  pakstream-network:
    driver: bridge

