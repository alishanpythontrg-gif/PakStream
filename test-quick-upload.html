<!DOCTYPE html>
<html>
<head>
    <title>Quick Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 600px; margin: 0 auto; }
        .upload-area { border: 2px dashed #444; padding: 20px; text-align: center; margin: 20px 0; border-radius: 8px; }
        .upload-area:hover { border-color: #007bff; }
        .progress { width: 100%; height: 20px; background: #333; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .progress-bar { height: 100%; background: #4CAF50; width: 0%; transition: width 0.3s; }
        .log { background: #222; padding: 15px; border-radius: 8px; margin: 10px 0; max-height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Quick Upload Test</h1>
        <p>Testing the optimized video processing with progress updates.</p>
        
        <div class="upload-area" id="uploadArea">
            <p>ÔøΩÔøΩ Click here or drag and drop a video file</p>
            <input type="file" id="videoFile" accept="video/*" style="display: none;">
        </div>
        
        <div class="progress" id="progressContainer" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="log" id="log"></div>
        
        <button onclick="testUpload()">üß™ Test Upload</button>
        <button onclick="clearLog()">üóëÔ∏è Clear</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const API_BASE = 'http://localhost:5000/api';
        const socket = io('http://localhost:5000');
        let authToken = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            progressBar.style.width = percent + '%';
            progressContainer.style.display = 'block';
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Socket.IO connection
        socket.on('connect', () => {
            log('üîå Connected to server', 'success');
        });

        socket.on('videoProcessingProgress', (data) => {
            updateProgress(data.progress);
            log(`üìä Progress: ${data.progress.toFixed(1)}% - ${data.message}`, 'info');
            
            if (data.progress >= 100) {
                log('‚úÖ Video processing completed!', 'success');
            }
        });

        async function login() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    authToken = data.data.token;
                    log('‚úÖ Login successful', 'success');
                    return true;
                }
            } catch (error) {
                log(`‚ùå Login failed: ${error.message}`, 'error');
            }
            return false;
        }

        async function testUpload() {
            if (!authToken) {
                const loggedIn = await login();
                if (!loggedIn) return;
            }

            // Create a simple test video
            const canvas = document.createElement('canvas');
            canvas.width = 320;
            canvas.height = 240;
            const ctx = canvas.getContext('2d');
            
            // Draw a simple animation
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Test Video', canvas.width / 2, canvas.height / 2);
            
            // Convert to video
            const stream = canvas.captureStream(30);
            const mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            const chunks = [];
            
            mediaRecorder.ondataavailable = (event) => {
                chunks.push(event.data);
            };
            
            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                
                const formData = new FormData();
                formData.append('video', blob);
                formData.append('title', 'Quick Test - ' + new Date().toLocaleTimeString());
                formData.append('description', 'Testing optimized processing');
                formData.append('category', 'other');

                try {
                    log('üì§ Starting upload...', 'info');
                    updateProgress(10);

                    const response = await fetch(`${API_BASE}/videos/upload`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${authToken}` },
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.json();
                        log(`‚úÖ Upload successful! ID: ${result.data.video._id}`, 'success');
                        updateProgress(20);
                        log('‚è≥ Processing started...', 'info');
                    } else {
                        throw new Error('Upload failed');
                    }
                } catch (error) {
                    log(`‚ùå Upload error: ${error.message}`, 'error');
                }
            };
            
            mediaRecorder.start();
            setTimeout(() => mediaRecorder.stop(), 2000);
        }

        // File upload handling
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('videoFile').click();
        });

        document.getElementById('videoFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                if (!authToken) {
                    const loggedIn = await login();
                    if (!loggedIn) return;
                }

                const formData = new FormData();
                formData.append('video', file);
                formData.append('title', 'File Upload - ' + new Date().toLocaleTimeString());
                formData.append('description', 'Testing file upload');
                formData.append('category', 'other');

                try {
                    log('üì§ Starting upload...', 'info');
                    updateProgress(10);

                    const response = await fetch(`${API_BASE}/videos/upload`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${authToken}` },
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.json();
                        log(`‚úÖ Upload successful! ID: ${result.data.video._id}`, 'success');
                        updateProgress(20);
                        log('‚è≥ Processing started...', 'info');
                    } else {
                        throw new Error('Upload failed');
                    }
                } catch (error) {
                    log(`‚ùå Upload error: ${error.message}`, 'error');
                }
            }
        });

        // Initialize
        log('üöÄ Quick Upload Test Loaded', 'success');
        log('üìã Ready to test optimized video processing', 'info');
    </script>
</body>
</html>
