<!DOCTYPE html>
<html>
<head>
    <title>Complete Live Streaming Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #000; color: #fff; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #28a745; }
        .error { background: #dc3545; }
        .info { background: #17a2b8; }
        video { width: 100%; max-width: 800px; }
        #chat { height: 200px; overflow-y: auto; border: 1px solid #333; padding: 10px; margin: 10px 0; }
        .message { margin: 5px 0; padding: 5px; background: #333; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üé¨ Complete Live Streaming Test</h1>
    
    <div id="status" class="status info">Initializing...</div>
    
    <div id="premiere-info"></div>
    
    <video id="video" controls></video>
    
    <div id="chat"></div>
    
    <div>
        <input type="text" id="messageInput" placeholder="Type a message..." style="width: 70%; padding: 5px;">
        <button onclick="sendMessage()" style="padding: 5px 10px;">Send</button>
    </div>

    <script>
        const socket = io('http://localhost:5000');
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const premiereInfo = document.getElementById('premiere-info');
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');

        let currentPremiereId = null;

        // Test 1: Socket.IO Connection
        socket.on('connect', () => {
            updateStatus('‚úÖ Connected to Socket.IO server!', 'success');
            
            // Test 2: Check for active premiere via API
            checkActivePremiere();
        });

        socket.on('disconnect', () => {
            updateStatus('‚ùå Disconnected from Socket.IO server', 'error');
        });

        socket.on('error', (error) => {
            updateStatus('‚ùå Socket error: ' + JSON.stringify(error), 'error');
        });

        // Test 3: Check for active premiere
        async function checkActivePremiere() {
            try {
                updateStatus('üîç Checking for active premiere...', 'info');
                const response = await fetch('http://localhost:5000/api/premieres/active');
                const data = await response.json();
                
                if (data.success && data.data.premiere) {
                    const premiere = data.data.premiere;
                    updateStatus('üé¨ Found active premiere: ' + premiere.title, 'success');
                    
                    displayPremiereInfo(premiere);
                    
                    // Test 4: Join the premiere room
                    currentPremiereId = premiere._id;
                    socket.emit('join-premiere', premiere._id);
                    
                    // Test 5: Load and play video
                    loadVideo(premiere);
                } else {
                    updateStatus('‚ÑπÔ∏è No active premiere found', 'info');
                }
            } catch (error) {
                updateStatus('‚ùå Failed to check active premiere: ' + error.message, 'error');
            }
        }

        function displayPremiereInfo(premiere) {
            premiereInfo.innerHTML = `
                <h2>${premiere.title}</h2>
                <p><strong>Description:</strong> ${premiere.description}</p>
                <p><strong>Status:</strong> ${premiere.status}</p>
                <p><strong>Viewers:</strong> ${premiere.totalViewers}</p>
                <p><strong>Start Time:</strong> ${new Date(premiere.startTime).toLocaleString()}</p>
                <p><strong>End Time:</strong> ${new Date(premiere.endTime).toLocaleString()}</p>
                <p><strong>Video Duration:</strong> ${Math.floor(premiere.video.duration / 60)}:${(premiere.video.duration % 60).toString().padStart(2, '0')}</p>
            `;
        }

        function loadVideo(premiere) {
            const hlsUrl = `http://localhost:5000/videos/${premiere.video._id}/hls/${premiere.video.processedFiles.hls.masterPlaylist}`;
            updateStatus('üìπ Loading video: ' + hlsUrl, 'info');
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(hlsUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    updateStatus('‚úÖ Video loaded successfully!', 'success');
                    video.play().catch(e => {
                        updateStatus('‚ö†Ô∏è Auto-play blocked: ' + e.message, 'info');
                    });
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    updateStatus('‚ùå HLS Error: ' + data.type + ' - ' + data.details, 'error');
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = hlsUrl;
                video.play().catch(e => {
                    updateStatus('‚ö†Ô∏è Auto-play blocked: ' + e.message, 'info');
                });
            } else {
                updateStatus('‚ùå HLS not supported in this browser', 'error');
            }
        }

        // Test 6: Socket.IO Events
        socket.on('premiere-joined', (data) => {
            updateStatus('üéâ Joined premiere room! Viewers: ' + data.viewerCount, 'success');
            addChatMessage('System', 'Joined the premiere room');
        });

        socket.on('viewer-joined', (data) => {
            updateStatus('üë• Viewer joined! Total: ' + data.viewerCount, 'info');
            addChatMessage('System', 'A new viewer joined');
        });

        socket.on('viewer-left', (data) => {
            updateStatus('üëã Viewer left! Total: ' + data.viewerCount, 'info');
            addChatMessage('System', 'A viewer left');
        });

        socket.on('new-message', (message) => {
            addChatMessage(message.user, message.message);
        });

        socket.on('video-play', () => {
            updateStatus('‚ñ∂Ô∏è Video play command received', 'info');
            video.play();
        });

        socket.on('video-pause', () => {
            updateStatus('‚è∏Ô∏è Video pause command received', 'info');
            video.pause();
        });

        socket.on('video-seek', (data) => {
            updateStatus('‚è© Video seek command received: ' + data.time, 'info');
            video.currentTime = data.time;
        });

        // Test 7: Chat functionality
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && currentPremiereId) {
                socket.emit('send-message', currentPremiereId, message);
                addChatMessage('You', message);
                messageInput.value = '';
            }
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function addChatMessage(user, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<strong>${user}:</strong> ${message}`;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function updateStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            console.log('[' + type.toUpperCase() + ']', message);
        }

        // Test 8: Video controls
        video.addEventListener('play', () => {
            if (currentPremiereId) {
                socket.emit('play-video', currentPremiereId);
            }
        });

        video.addEventListener('pause', () => {
            if (currentPremiereId) {
                socket.emit('pause-video', currentPremiereId);
            }
        });

        video.addEventListener('seeked', () => {
            if (currentPremiereId) {
                socket.emit('seek-video', currentPremiereId, video.currentTime);
            }
        });

        // Auto-refresh every 30 seconds
        setInterval(checkActivePremiere, 30000);
    </script>
</body>
</html>
