<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processing Progress Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 800px; margin: 0 auto; }
        .upload-area { border: 2px dashed #444; padding: 20px; text-align: center; margin: 20px 0; border-radius: 8px; }
        .upload-area:hover { border-color: #007bff; }
        .progress-container { margin: 20px 0; }
        .progress-bar { width: 100%; height: 20px; background: #333; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #4CAF50, #2196F3); width: 0%; transition: width 0.3s; }
        .log { background: #222; padding: 15px; border-radius: 8px; margin: 10px 0; max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        .warning { color: #FF9800; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #666; cursor: not-allowed; }
        .status { padding: 10px; border-radius: 5px; margin: 10px 0; }
        .status.processing { background: #FF9800; color: white; }
        .status.ready { background: #4CAF50; color: white; }
        .status.error { background: #f44336; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Processing Progress Demo</h1>
        <p>This page demonstrates the optimized video processing with real-time progress updates.</p>
        
        <div class="upload-area" id="uploadArea">
            <p>üìÅ Click here or drag and drop a video file</p>
            <input type="file" id="videoFile" accept="video/*" style="display: none;">
        </div>
        
        <div class="progress-container" id="progressContainer" style="display: none;">
            <div class="flex justify-between text-sm text-gray-400 mb-2">
                <span id="progressMessage">Processing...</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="log" id="log"></div>
        
        <div id="videoInfo" style="display: none;">
            <h3>üìä Video Information</h3>
            <div id="videoDetails"></div>
        </div>
        
        <button onclick="testWithSampleVideo()" id="testBtn">üß™ Test with Sample Video</button>
        <button onclick="clearLog()" id="clearBtn">üóëÔ∏è Clear Log</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const API_BASE = 'http://localhost:5000/api';
        const socket = io('http://localhost:5000');
        let currentVideoId = null;
        let authToken = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateProgress(percent, message) {
            const progressFill = document.getElementById('progressFill');
            const progressPercent = document.getElementById('progressPercent');
            const progressMessage = document.getElementById('progressMessage');
            const progressContainer = document.getElementById('progressContainer');
            
            progressFill.style.width = percent + '%';
            progressPercent.textContent = Math.round(percent) + '%';
            progressMessage.textContent = message;
            progressContainer.style.display = 'block';
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Socket.IO connection
        socket.on('connect', () => {
            log('üîå Connected to server', 'success');
        });

        socket.on('disconnect', () => {
            log('üîå Disconnected from server', 'warning');
        });

        // Listen for video processing progress
        socket.on('videoProcessingProgress', (data) => {
            if (data.videoId === currentVideoId) {
                updateProgress(data.progress, data.message);
                log(`üìä Progress: ${data.progress.toFixed(1)}% - ${data.message}`, 'info');
                
                if (data.progress >= 100) {
                    log('‚úÖ Video processing completed!', 'success');
                    setTimeout(() => {
                        checkVideoStatus();
                    }, 2000);
                } else if (data.progress < 0) {
                    log(`‚ùå Processing failed: ${data.message}`, 'error');
                }
            }
        });

        async function login() {
            try {
                log('üîê Logging in as admin...', 'info');
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                if (!data.success) {
                    throw new Error('Login failed: ' + data.message);
                }
                
                authToken = data.data.token;
                log('‚úÖ Login successful', 'success');
                return true;
            } catch (error) {
                log(`‚ùå Login failed: ${error.message}`, 'error');
                return false;
            }
        }

        async function uploadVideo(file) {
            if (!authToken) {
                const loggedIn = await login();
                if (!loggedIn) return;
            }

            const formData = new FormData();
            formData.append('video', file);
            formData.append('title', 'Progress Test - ' + new Date().toLocaleTimeString());
            formData.append('description', 'Testing optimized video processing with real-time progress');
            formData.append('category', 'other');

            try {
                log('üì§ Starting video upload...', 'info');

                const response = await fetch(`${API_BASE}/videos/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` },
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Upload failed');
                }

                const result = await response.json();
                currentVideoId = result.data.video._id;
                
                log(`‚úÖ Video uploaded successfully! ID: ${currentVideoId}`, 'success');
                log('‚è≥ Waiting for processing to start...', 'info');

            } catch (error) {
                log(`‚ùå Upload error: ${error.message}`, 'error');
            }
        }

        async function checkVideoStatus() {
            if (!currentVideoId) return;

            try {
                const response = await fetch(`${API_BASE}/videos/${currentVideoId}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (data.success && data.data.video.processedFiles) {
                    const video = data.data.video;
                    
                    // Display video information
                    const videoDetails = document.getElementById('videoDetails');
                    videoDetails.innerHTML = `
                        <div class="status ${video.status}">Status: ${video.status.toUpperCase()}</div>
                        <p><strong>Title:</strong> ${video.title}</p>
                        <p><strong>Description:</strong> ${video.description}</p>
                        <p><strong>Duration:</strong> ${video.duration} seconds</p>
                        <p><strong>Resolution:</strong> ${video.resolution}</p>
                        <p><strong>File Size:</strong> ${video.fileSize} bytes</p>
                        <p><strong>HLS Variants:</strong> ${video.processedFiles.hls.variants.length}</p>
                        <p><strong>Thumbnails:</strong> ${video.processedFiles.thumbnails.length}</p>
                        <p><strong>Category:</strong> ${video.category}</p>
                    `;
                    
                    document.getElementById('videoInfo').style.display = 'block';
                    log('ÔøΩÔøΩ Video processing completed successfully!', 'success');
                }
            } catch (error) {
                log(`‚ùå Error checking video status: ${error.message}`, 'error');
            }
        }

        async function testWithSampleVideo() {
            try {
                log('üß™ Testing with sample video...', 'info');
                
                // Create a simple test video using canvas
                const canvas = document.createElement('canvas');
                canvas.width = 640;
                canvas.height = 480;
                const ctx = canvas.getContext('2d');
                
                // Draw a simple animation
                const frames = [];
                for (let i = 0; i < 30; i++) {
                    ctx.fillStyle = `hsl(${(i * 12) % 360}, 50%, 50%)`;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'white';
                    ctx.font = '48px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`Frame ${i + 1}`, canvas.width / 2, canvas.height / 2);
                    frames.push(canvas.toDataURL('image/png'));
                }
                
                // Convert to video using MediaRecorder (if supported)
                if (typeof MediaRecorder !== 'undefined') {
                    const stream = canvas.captureStream(30);
                    const mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                    const chunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        chunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        uploadVideo(blob);
                    };
                    
                    mediaRecorder.start();
                    setTimeout(() => mediaRecorder.stop(), 1000);
                } else {
                    log('‚ùå MediaRecorder not supported. Please upload a video file manually.', 'error');
                }
            } catch (error) {
                log(`‚ùå Test error: ${error.message}`, 'error');
            }
        }

        // File upload handling
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('videoFile').click();
        });

        document.getElementById('videoFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadVideo(file);
            }
        });

        // Drag and drop
        document.getElementById('uploadArea').addEventListener('dragover', (e) => {
            e.preventDefault();
            e.currentTarget.style.borderColor = '#007bff';
        });

        document.getElementById('uploadArea').addEventListener('dragleave', (e) => {
            e.currentTarget.style.borderColor = '#444';
        });

        document.getElementById('uploadArea').addEventListener('drop', (e) => {
            e.preventDefault();
            e.currentTarget.style.borderColor = '#444';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) {
                uploadVideo(file);
            }
        });

        // Initialize
        log('üöÄ Video Processing Progress Demo Loaded', 'success');
        log('üìã Ready to test optimized video processing with real-time progress', 'info');
    </script>
</body>
</html>
